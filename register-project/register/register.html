<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <title>找石油物资网注册页面</title>
    <link type="text/css" rel="stylesheet" href="../css/animate/animate.css"/>
    <link type="text/css" rel="stylesheet" href="../css/mobile.css"/>

    <script src="../js/require/require.js"></script>
</head>
<body>
<div class="wrap">
    <header>
        <div class="header-bar">
    <span class="header-logo">
        找石油物资网注册
    </span>
        </div>
    </header>
    <div class="content">
        <form action="register_success.html" method="post">
            <div class="input-wrap">
                <!--<div class="input-wrap-key">手机号码</div>-->
                <div class="box-flex-1">
                    <input class="input-text" placeholder="请输入手机号码" type="text"/>
                </div>
            </div>
            <div class="input-wrap">
                <!--<div class="input-wrap-key">验证码</div>-->
                <div class="box-flex-1">
                    <input class="input-text" placeholder="请输入验证码" type="text"/>
                </div>
                <div>
                    <input class="reg-get-pc-btn" id="reg-get-pc-btn" type="button" value="获取验证码"/>
                </div>
            </div>
            <div class="input-wrap">
                <!--<div class="input-wrap-key">电子邮箱</div>-->
                <div class="box-flex-1">
                    <input class="input-text" placeholder="请入电子邮箱" type="email"/>
                </div>
            </div>
            <div class="input-wrap">
                <!--<div class="input-wrap-key">设置密码</div>-->
                <div class="box-flex-1">
                    <input class="input-text" placeholder="请输入登录密码" type="password"/>
                </div>
            </div>
            <div class="input-wrap">
                <!--<div class="input-wrap-key">确认密码</div>-->
                <div class="box-flex-1">
                    <input class="input-text" placeholder="请再次输入登录密码" type="password"/>
                </div>
            </div>
            <div class="reg-agree-rules">注册即视为同意<a class="a-default word-color-dark" href="rules.html">找石油物资网服务协议</a></div>
            <div class="submit-btn-wrap">
                <input class="submit-btn" value="同意条款和注册" type="submit"/>
            </div>
        </form>
    </div>

</div>

<script>
    requirejs.config({
        baseUrl: '../js',
        paths: {
            'zepto': 'zepto/zepto'
        },
        shim: {
            '*': ['zepto']
        }

    });
    requirejs(['zepto'], function ($) {
        /*
        * 事件
        * */
        var event = function () {
            $('#reg-get-pc-btn').on('click', function () {
                $(this).attr({disabled: true}).addClass('wait');
                timeCount();


            });
        };

        /*
        * 短信发送倒计时
        * */
        var timeCount = function () {
            var time = 120;

            (function counter() {
                setTimeout(function () {
                    if (time > 0) {
                        time--;
                        $('#reg-get-pc-btn').val(time + 's');
                        counter();
                    }
                    else {
                        $('#reg-get-pc-btn').val('获取验证码');
                        $(this).removeAttr('disabled').removeClass('wait');
                    }
                }, 1000);
            }());
        };

        /*
        * 弹出框提示
        * */
        var tip = function (str) {
            var tipBox = $('<div>').attr({'data-tip': 'tip'}).text(str).appendTo($('body')),
                    top = ($(window).height() - tipBox.height()) / 2,
                    left = ($(window).width() - tipBox.width()) / 2;
            tipBox.css({top: top + 'px', left: left + 'px'}).addClass('animated zoomIn');
            setTimeout(function () {
                tipBox.remove();
            }, 1500);
        };
       // tip('验证码填写错误！');
        event();
    });
</script>
</body>
</html>
